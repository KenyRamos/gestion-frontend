name: Build and deploy Node.js app to Azure Web App - web-frontend-ang

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npx ng build --configuration=production --output-hashing=all  # Build del frontend (sin depender del script build-prod)
          npx ng run gestion-reclamo-frontend:server                    # Build del servidor SSR (sin depender del script build:ssr)
      
      - name: Zip artifact for deployment
        run: zip -r release.zip dist/gestion-reclamo-frontend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F9D7AEF8B4142028B7448886A4CBF65 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_393A437551F94E57A5BF4EFEB1C65DF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3AC6313B64B4F258C539CCE46032C6E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'web-frontend-ang'
          slot-name: 'Production'
          package: .
